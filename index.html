<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Submit</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <form class="form" target="_blank" action="https://formsubmit.com/{mailhere}" method="POST">
        <input type="text" name="_honey" style="display:none">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="nextpage">
        <h2 style="color: black;">Habla con nosotros</h2>
        <input type="hidden" name="_subject" value="Contacto">
        <p type="Nombre:"><input name="Nombre" placeholder="Escribe tu nombre aquí..."></input></p>
        <p type="Correo:"><input name="Correo"  placeholder="!Déjamos tu correo para contactarnos!.."></input></p>
        <p type="Mensaje:"><textarea name="Mensaje" placeholder="Cuéntanos... ¿Qué necesitas?"></textarea></p>
        <button type="submit" >Enviar cotización</button>
    </form>
</body>
</html>
